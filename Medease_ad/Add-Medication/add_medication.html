<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="bg-[#0085ff] py-6">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="font-bold text-white text-4xl">
          Med<span class="text-red-500">Ease</span>
        </h1>
        <div class="flex justify-between gap-4 items-center">
          <img src="Images/Nkem.jpg" alt="Nkem" class="rounded-full w-14 h-14" />
          <p class="text-xl text-white">Nkemakolamuko</p>
        </div>
      </div>
    </nav>

    <div class="flex min-h-screen flex-row bg-gray-100 text-gray-800">
      <aside
        class="sidebar w-76 -translate-x-full transform bg-white p-4 transition-transform duration-150 ease-in md:translate-x-0 md:shadow-md"
      >
        <a
          href="#"
          class="flex gap-8 items-center rounded-lg mt-8 pl-8"
        >
          <span
            ><ion-icon
              name="person"
              class="text-center text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              User Profile
            </h3></span
          ></a
        >

        <a href="Add-Medication/add_medication.html" class="bg-[#0085ff] flex py-3 gap-8 items-center rounded-lg mt-8 pl-8 hover:bg-blue-500">
          <span><ion-icon name="create" class="text-center text-white text-3xl"></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-white font-semibold">
              Medication
            </h3></span
          ></a
        >

        <a href="MedEase-refill-status/MedEsae-refill-status/index.html" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
          <span
            ><ion-icon name="add-circle" class="text-center text-3xl"></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Refill Status
            </h3></span
          ></a
        >

        <a href="#" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
          <span
            ><ion-icon name="medkit" class="text-center text-3xl"></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Health Insights
            </h3></span
          ></a
        >

        <a href="reminder1/reminder/reminder.html" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
          <span
            ><ion-icon
              name="notifications"
              class="text-center text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Reminders
            </h3></span
          ></a
        >

        <a href="adherence.html" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
          <span
            ><ion-icon name="time" class="text-center text-3xl"></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Adherence Status
            </h3></span
          ></a
        >

        <a href="Med grsce/MedEase/emergency.html" class="flex gap-8 items-center mt-8 pl-8">
          <span
            ><ion-icon name="alert-circle-outline" class="text-center text-3xl"></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Emergency Contact
            </h3></span
          ></a
        >

        <a href="adejoke/medease/dashboard.html" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
          <span
            ><ion-icon name="settings" class="text-center text-3xl"></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">Settings</h3></span
          ></a
        >
      </aside>

      <main
        class="main -ml-48 flex flex-grow bg-gray-100 flex-col transition-all duration-150 ease-in md:ml-0" id="medication"
      >
        <div
          class="flex h-full mt-16 justify-center text-2xl font-medium shadow-md"
        >
          <div>
            <div>
              <input id="input-value"
                type="text"
                class="peer block min-h-[auto] w-full rounded border-2 bg-transparent px-3 py-[0.8rem] leading-[1.6] outline-double transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-100 focus:ring-2 focus:ring-blue-500"
                id="exampleInput125"
                placeholder="Medication Name"
              />
            </div>
            <div>
              <div class="mt-14">
                <div
                  class="block max-w-4xl rounded-lg bg-white py-6 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700 w-screen"
                >
                  <span class="text-1xl font-medium p-6"
                    >Medication Schedule</span
                  >
                  <br />
                  <br />
                  <hr />

                  <div class="flex flex-col">
                    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                        <div class="overflow-hidden">
                          <table class="min-w-full text-left text-sm font-light text-xl">
                            <thead
                              class="border-b bg-white font-medium dark:border-neutral-500 dark:bg-neutral-600">
                              <tr>
                                <th scope="col" class="px-6 py-4">#</th>
                                <th scope="col" class="px-6 py-4">Label</th>
                                <th scope="col" class="px-6 py-4">Dosage</th>
                                <th scope="col" class="px-6 py-4"></th>
                              </tr>
                            </thead>
                            <tbody id="table-data">
                              <tr 
                                class="border-b bg-neutral-100 dark:border-neutral-500 dark:bg-neutral-700">
                                <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                                <td class="whitespace-nowrap px-6 py-4">After Breakfast</td>
                                <td class="whitespace-nowrap px-6 py-4">1.0</td>
                                <td class="whitespace-nowrap px-6 py-4"><span
                                  ><ion-icon name="trash-bin" class="text-center text-[#0085ff] text-3xl cursor-pointer"></ion-icon></span></td>
                              </tr>
                              <tr
                                class="border-b bg-white dark:border-neutral-500 dark:bg-neutral-600">
                                <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                                <td class="whitespace-nowrap px-6 py-4">After Lunch</td>
                                <td class="whitespace-nowrap px-6 py-4">2.0</td>
                                <td class="whitespace-nowrap px-6 py-4"><span
                                  ><ion-icon name="trash-bin" class="text-center text-[#0085ff] text-3xl cursor-pointer"></ion-icon></span>
                                </td>
                              </tr>

                              <tr
                                class="border-b bg-white dark:border-neutral-500 dark:bg-neutral-600">
                                <td class="whitespace-nowrap px-6 py-4 font-medium">3</td>
                                <td class="whitespace-nowrap px-6 py-4">After Dinner</td>
                                <td class="whitespace-nowrap px-6 py-4">3.0</td>
                                <td class="whitespace-nowrap px-6 py-4"><span
                                  ><ion-icon name="trash-bin" class="text-center text-[#0085ff] text-3xl cursor-pointer"></ion-icon></span>
                                </td>
                              </tr>
                            </tbody>
                          </table>

                          <div class="flex text-center justify-center items-center mt-6">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-900 inline-block text-white font-bold py-2 px-6 text-xl rounded-md shadow-lee" id="btn">Add</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </main>
    </div>





    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
