<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Project</title>
        <style>
            .custom-div {
                width: 73%;
            }
        </style>
    </head>
    <body class="bg-white">
        <nav class="flex justify-around">
            <img src="logo.png" alt="logo" class="w-32 h-32">
            <div class="flex justify-between items-center text-2xl">
                <a class="px-3 hover:text-blue-600 text-black-300" href="../Landing-Page/index.html">Home</a>
                <a class="px-3 hover:text-blue-600 text-black-300" href="#">About</a>
                <a class="px-3 hover:text-black-300 text-blue-600" href="#">Contact</a>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-3 px-5 mt-0 block w-32 rounded-lg shadow-lee"><a href="../Landing-Page/login.html">Login</a></button>
            </div>
        </nav>
        
        
        
        
        <main id="contact" class="py-20 bg-gray-100">
            <div class="container mx-auto">
                <div class="container mx-auto py-14">
                    <h2 class="lg:text-5xl text-3xl tracking-wide pb-20 font-bold text-center">Ask Us anything here</h2>
                    <form name="contact" netlify>
                        <div class="lg:mx-60 mx-20">
                            <div class="grid lg:grid-cols-2 gap-4">
                                <input type="text" id="name" name="name" required class="w-40% h-14 px-4 py-2  rounded-lg border border-none focus:outline-none focus:border-yellow-300" placeholder="Your Name" style="box-shadow: 0 -8px 10px rgba(80, 80, 80, 0.4);">
                                <input type="email" id="email" name="email" required class="w-40% h-14 px-4 py-2 rounded-lg border border-none focus:outline-none focus:border-yellow-300" placeholder="Your Email" style="box-shadow: 0 -8px 10px rgba(80, 80, 80, 0.4);">
                            </div>
                            <textarea id="message" name="message" rows="4" required class="w-full  px-4 py-2 mt-4 resize-none rounded-lg border border-none focus:outline-none focus:border-pink-400" placeholder="Your Message" style="box-shadow: 0 -8px 10px rgba(80, 80, 80, 0.4);"></textarea>
                            <div class="flex flex-start">
                                <button type="submit" class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-3 px-5 mt-6 rounded-lg shadow-lee block w-32">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
    

        <footer class="pt-10">
            <div class="container mx-auto relative">
                <div class="container mx-auto">
                    <div class="grid lg:grid-cols-3"> 
                        <div class="flex flex-col items-center">
                            <i class="fas fa-mobile-alt text-4xl pb-1 text-gray-800"></i>
                            <h2 class="text-white pb-1">Call On</h2>
                            <p class="text-gray-400 pb-4">+(234)901-1814-858</p>
                        </div>
                        
                        <div class="flex flex-col items-center">
                            <i class="fas fa-envelope text-4xl pb-1 text-gray-800"></i>
                            <h2 class="text-white pb-1">Email at</h2>
                            <p class="text-gray-400 pb-4">MedEase@gmail.com</p>
                        </div>
                        
                        <div class="flex flex-col items-center">
                            <i class="fas fa-map-marker-alt text-4xl pb-1 text-gray-800"></i>
                            <h2 class="text-white pb-1">Location</h2>
                            <p class="text-gray-400 pb-4">Abuja, Nigeria</p>
                        </div>
                    </div>
                </div>
                <div class="w-full h-1 bg-black absolute top-28 bottom-0 left-0"></div>
            </div>
        <!-- </footer> -->
        
        <div class="py-20 h-2">
            <div class="container mx-auto grid lg:grid-cols-4 justify-around">
                <img src="logo.png" alt="logo" class="lg:w-60 lg:h-60 w-32 h-32">
                <div class="grid">
                    <h3 class="text-xl font-semibold pb-4 ml-3">Useful Links</h3>
                    <a class="px-3 text-black-300" href="#">About Us</a>
                    <a class="px-3 text-black-300" href="#">Our Mission</a>
                    <a class="px-3 text-black-300" href="#">How MedEase Works</a>
                    <a class="px-3 text-black-300" href="#">Our Team</a>
                </div>
                <div class="grid">
                    <h3 class="text-xl font-semibold pb-4 ml-3">Socials</h3>
                    <a class="px-3 text-black-300" href="#"><i class="fab fa-facebook text-2xl text-gray-800 pr-2"></i>Facebook</a>
                    <a class="px-3 text-black-300" href="#"><i class="fab fa-twitter text-2xl text-gray-800 pr-2"></i>Twitter</a>
                    <a class="px-3 text-black-300" href="#"><i class="fab fa-linkedin text-2xl text-gray-800 pr-2"></i>Linkedin</a>
                    <a class="px-3 text-black-300" href="#"><i class="fab fa-instagram text-2xl text-gray-800 pr-2"></i>Instagram</a>
                </div>
                <div class="flex flex-col">
                    <h3 class="text-xl font-semibold pb-8 ml-3">Newsletter</h3>
                    <div class="custom-div flex items-center bg-gray-200 rounded-md border-solid border-2">
                        <input type="email" id="email" name="email" required class="pl-4 border-none focus:outline-none bg-transparent" placeholder="Enter Email">
                        <i class="fas fa-arrow-right text-2xl text-gray-800 cursor-pointer"></i>
                    </div>
                    <p class="font-small pt-4 text-gray-500">Get Latest Medical Articles</p>
                </div>                
            </div>
        </div>
        
</footer>

</body>
</html>
