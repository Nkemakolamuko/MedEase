<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../Landing-Page/assets/logo.png" type="image/x-icon">
  </head>
  <body>
    <nav class="bg-[#0085ff] py-6 sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="font-bold text-white text-4xl">
          Med<span class="text-red-500">Ease</span>
        </h1>
        <div class="flex justify-between gap-4 items-center">
          <img src="../Landing-Page/assets/Nkem.jpg" alt="Nkem" class="rounded-full w-14 h-14" />
          <p class="text-xl text-white">Nkemakolamuko</p>
        </div>
      </div>
    </nav>

    <div class="flex min-h-screen flex-row bg-gray-100 text-gray-800">
      <aside
        class="sidebar w-76 -translate-x-full transform bg-white p-4 transition-transform duration-150 ease-in md:translate-x-0 md:shadow-md"
      >
        <a
          href="#"
          class="bg-[#0085ff] flex py-3 gap-8 items-center rounded-lg mt-8 pl-8 hover:bg-blue-500"
        >
          <span
            ><ion-icon
              name="person"
              class="text-center text-white text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-white text-gray-800 font-semibold">
              User Profile
            </h3></span
          ></a
        >

        <a
          href="med1.html"
          class="flex gap-8 items-center rounded-lg mt-8 pl-8"
        >
          <span
            ><ion-icon
              name="create"
              class="text-center text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Medication
            </h3></span
          ></a
        >

        <a
          href="https://med-ease-refill-status.vercel.app/"
          class="flex gap-8 items-center rounded-lg mt-8 pl-8"
        >
          <span
            ><ion-icon
              name="add-circle"
              class="text-center text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Refill Status
            </h3></span
          ></a
        >

        <a
          href="healthinsight.html"
          class="flex gap-8 items-center rounded-lg mt-8 pl-8"
        >
          <span
            ><ion-icon
              name="medkit"
              class="text-center text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Health Insights
            </h3></span
          ></a
        >

        <a
          href="reminder.html"
          class="flex  gap-8 items-center rounded-lg mt-8 pl-8"
        >
          <span
            ><ion-icon
              name="notifications"
              class="text-center text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Reminders
            </h3></span
          ></a
        >

        <a
          href=""
          class="flex gap-8 items-center rounded-lg mt-8 pl-8"
        >
          <span
            ><ion-icon name="time" class="text-center text-3xl"></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Adherence Status
            </h3></span
          ></a
        >

        <a
          href="emergency.html"
          class="flex gap-8 items-center mt-8 pl-8"
        >
          <span
            ><ion-icon
              name="alert"
              class="text-center text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Emergency Contact
            </h3></span
          ></a
        >

        <a
          href="settings.html"
          class="flex gap-8 items-center rounded-lg mt-8 pl-8"
        >
          <span
            ><ion-icon
              name="settings"
              class="text-center text-3xl"
            ></ion-icon
          ></span>
          <span
            ><h3 class="text-xl text-gray-800 font-semibold">
              Settings
            </h3></span
          ></a
        >
        
      </aside>


      

      <main
        class="main -ml-48 flex flex-grow flex-col transition-all duration-150 ease-in md:ml-0"
      >
        <div
          class="flex h-full items-center justify-center bg-gray-500 text-center text-3xl font-bold shadow-md"
        >
          Good Morning Nkemakolamuko, Welcome to MedEase!
        </div>
      </main>
    </div>
  </body>
</html>
