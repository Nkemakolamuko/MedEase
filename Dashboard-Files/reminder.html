<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>Reminder</title>
</head>

<body class="h-screen overflow-y-hidden">
  <nav class="bg-[#0085ff] py-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="font-bold text-white text-4xl">
        Med<span class="text-red-500">Ease</span>
      </h1>
      <div class="flex justify-between gap-4 items-center">
        <img src="../Landing-Page/assets/Nkem.jpg" alt="Grace" class="rounded-full w-14 h-14" />
        <p class="text-xl text-white">Nkemakolamuko</p>
      </div>
    </div>
  </nav>

  <div class="flex flex-row bg-gray-100 text-gray-800">
    <aside
      class="sidebar w-76 -translate-x-full transform bg-white p-4 transition-transform duration-150 ease-in md:translate-x-0 md:shadow-md">
      <a href="../user-profile/user.html" class="flex gap-8 items-center mt-8 pl-8">
        <ion-icon name="person" class="text-center text-3xl"></ion-icon>
        <span>
          <h3 class="text-xl text-gray-800 font-semibold">
            User Profile
          </h3>
        </span></a>

      <a href="med1.html" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
        <ion-icon name="create" class="text-center text-3xl"></ion-icon>
        <span>
          <h3 class="text-xl text-gray-800 font-semibold">
            Medication
          </h3>
        </span></a>

      <a href="https://med-ease-refill-status.vercel.app/" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
        <ion-icon name="add-circle" class="text-center text-3xl"></ion-icon>
        <span>
          <h3 class="text-xl text-gray-800 font-semibold">
            Refill Status
          </h3>
        </span></a>

      <a href="insight2.html" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
        <ion-icon name="medkit" class="text-center text-3xl"></ion-icon>
        <span>
          <h3 class="text-xl text-gray-800 font-semibold">
            Health Insights
          </h3>
        </span></a>

      <a href="reminder.html" class="flex gap-8 items-center mt-8 pl-8 hover:bg-blue-500 bg-[#0085ff] rounded-lg py-3">
        <ion-icon name="notifications" class="text-center text-white text-3xl"></ion-icon>
        <span>
          <h3 class="text-xl text-white font-semibold">
            Reminders
          </h3>
        </span></a>

      <a href="../Medease_ad/adherence.html" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
        <ion-icon name="time" class="text-center text-3xl"></ion-icon>
        <span>
          <h3 class="text-xl text-gray-800 font-semibold">
            Adherence Status
          </h3>
        </span></a>

      <a href="reminder.html" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
        <ion-icon name="alert" class="text-center text-3xl"></ion-icon>
        <span>
          <h3 class="text-xl text-gray-800 font-semibold">
            Emergency Contact
          </h3>
        </span></a>

      <a href="https://medease-adejokemi.vercel.app/" class="flex gap-8 items-center rounded-lg mt-8 pl-8">
        <ion-icon name="settings" class="text-center text-3xl"></ion-icon>
        <span>
          <h3 class="text-xl text-gray-800 font-semibold">
            Settings
          </h3>
        </span></a>

    </aside>




    <main class="main flex flex-grow flex-col transition-all duration-150 ease-in md:ml-0">
      <div class="flex justify-center items-center h-full bg-[#F4F4F4] shadow-md">

        <div class="h-[90%] w-[90%]">
          <div class="w-1/2 flex justify-between items-center">
            <img src="../Landing-Page/assets/Arrow back.png" alt="">
            <h1 class="text-2xl font-bold">Schedule Dose</h1>
          </div>
          <div class="w-full h-full p-4">
            <p class="text-xl pb-2">Pills Name</p>
            <div class="w-[70%] h-10 flex items-center px-4 rounded-md shadow-md bg-white">
              <img src="../Landing-Page/assets/Pill.png" alt="" class="pr-5">
              <p class="text-x font-bold">Probiotic</p>
            </div>
            <br>
            <p class="text-xl pb-2">Amount</p>
            <div class="w-[70%] h-10 flex gap-4">
              <select name="" id="" class="w-1/2 px-4 shadow-md rounded-md">
                <option value="">Amount</option>
                <option value="">1 pill</option>
                <option value="">2 pills</option>
                <option value="">3 pills</option>
                <option value="">4 pills</option>
              </select>
              <select name="" id="" class="w-1/2 px-4 shadow-md rounded-md">
                <option value="">Capacity</option>
                <option value="">100mg</option>
                <option value="">200mg</option>
                <option value="">250mg</option>
                <option value="">500mg</option>
                <option value="">1000mg</option>
              </select>
            </div>
            <br>
            <p class="text-xl pb-2">Frequency</p>
            <div class="w-[70%] relative rounded-md shadow-md">
              <img src="../Landing-Page/assets/Calendar today.png" alt="" class="absolute left-3 top-1">
              <img src="../Landing-Page/assets/Expand Arrow.png" alt="" class="absolute right-0 top-0">
              <select name="" id="" class="w-full h-10 relative text-center bg-[#ffffff00]" style="-webkit-appearance: none; -moz-appearance: none; appearance: none;">
                <option value="">Everyday</option>
                <option value="">Twice daily</option>
                <option value="">Three times daily</option>
              </select>
              
            </div>
            <br>
            <p class="text-xl pb-2">Reminder</p>
            <div class="w-[70%] h-10 flex justify-between items-center px-4 rounded-md shadow-md bg-white">
              <img src="../Landing-Page/assets/Notification.png" alt="">
              <p>8:00 AM</p>
              <img src="../Landing-Page/assets/Add box.png" alt="">
            </div>
            <br>
            <div class="w-[70%] flex justify-between items-center">
              <button class="w-32 h-10 bg-blue-500 text-white font-bold rounded-md mx-auto">Done</button>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
