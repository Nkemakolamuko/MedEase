<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Project</title>
        <link rel="shortcut icon" href="../Landing-Page/assets/logo.png" type="image/x-icon">
        <style>
            .custom-div {
                width: 73%;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <nav class="flex justify-around items-center py-4 bg-white">
                <img src="logo.png" alt="logo" class="w-18 h-16">
            <div class="flex justify-between items-center">
                <a class="px-3 hover:text-blue-600  text-2xl text-black-300" href="#home">Home</a>
                <a class="px-3 hover:text-blue-600  text-2xl text-black-300" href="#about">About</a>
                <a class="px-3 hover:text-black-300 text-2xl  text-blue-600" href="#contact">Contact</a>
            </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-900 inline-block text-white font-bold py-3 w-40 text-2xl rounded-lg shadow-lee">Login</button>
        </nav>
        
        
        
        
        <main class="py-10 my-10">
    <div class="container mx-auto">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>

            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" placeholder="John Doe" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" placeholder="you@example.com" required>
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg resize-none h-32 focus:outline-none focus:ring focus:border-blue-500" placeholder="Write your message here..." required></textarea>
                </div>

                <div class="mb-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-900 inline-block text-white font-bold py-3 w-40 text-xl rounded-lg shadow-lee">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</main>
        
    

        <footer class="pt-10">
            <div class="container mx-auto relative">
                <div class="container mx-auto">
                    <div class="grid lg:grid-cols-3"> 
                        <div class="flex flex-col items-center">
                            <i class="fas fa-mobile-alt text-4xl pb-1 text-gray-800"></i>
                            <h2 class="text-gray-600 pb-1">Call On</h2>
                            <p class="text-gray-400 pb-4">+(234)901-1814-858</p>
                        </div>
                        
                        <div class="flex flex-col items-center">
                            <i class="fas fa-envelope text-4xl pb-1 text-gray-800"></i>
                            <h2 class="text-gray-600 pb-1">Email at</h2>
                            <p class="text-gray-400 pb-4">MedEase@gmail.com</p>
                        </div>
                        
                        <div class="flex flex-col items-center">
                            <i class="fas fa-map-marker-alt text-4xl pb-1 text-gray-800"></i>
                            <h2 class="text-gray-600 pb-1">Location</h2>
                            <p class="text-gray-400 pb-4">Abuja, Nigeria</p>
                        </div>
                    </div>
                </div>
                <div class="w-full h-1 bg-black absolute top-28 bottom-0 left-0"></div>
            </div>
        </footer>
        
        <div class="pt-10 h-2">
            <div class="container mx-auto grid lg:grid-cols-4 justify-around">
                <img src="logo.png" alt="logo" class="lg:w-20 lg:h-20 w-32 h-32">
                <div class="grid">
                    <h3 class="text-xl font-semibold pb-4 ml-3">Useful Links</h3>
                    <a class="px-3 text-black-300" href="#home">About Us</a>
                    <a class="px-3 text-black-300" href="#about">Our Mission</a>
                    <a class="px-3 text-black-300" href="#contact">How MedEase Works</a>
                    <a class="px-3 text-black-300" href="#about">Our Team</a>
                </div>
                <div class="grid">
                    <h3 class="text-xl font-semibold pb-4 ml-3">Socials</h3>
                    <a class="px-3 text-black-300" href="#home"><i class="fab fa-facebook text-2xl text-gray-800 pr-2"></i>Facebook</a>
                    <a class="px-3 text-black-300" href="#about"><i class="fab fa-twitter text-2xl text-gray-800 pr-2"></i>Twitter</a>
                    <a class="px-3 text-black-300" href="#contact"><i class="fab fa-linkedin text-2xl text-gray-800 pr-2"></i>Linkedin</a>
                    <a class="px-3 text-black-300" href="#about"><i class="fab fa-instagram text-2xl text-gray-800 pr-2"></i>Instagram</a>
                </div>
                <div class="flex flex-col">
                    <h3 class="text-xl font-semibold pb-8 ml-3">Newsletter</h3>
                    <div class="custom-div flex items-center bg-gray-200 rounded-md border-solid border-2">
                        <input type="email" id="email" name="email" required class="pl-4 border-none focus:outline-none bg-transparent" placeholder="Enter Email">
                        <i class="fas fa-arrow-right text-2xl text-gray-800"></i>
                    </div>
                    <p class="font-small pt-4 text-gray-500">Get Latest Medical Articles</p>
                </div>                
            </div>
        </div>
        
</footer>

</body>
</html>
